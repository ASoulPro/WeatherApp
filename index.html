<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="./code.js"></script>
  <title>Homework5</title>
</head>
<body>
  <div class="container">
    <form onsubmit= "return formSubmit(event)">
    <div class="form-group">
      <label for="City">City:</label>
      <input type="text" class="form-control" id="City" aria-describedby="CityHelp">
      <small id="CityHelp" class="form-text text-muted">Enter the Name of the city here.</small>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio" id="radioF" value="F" checked>
      <label class="form-check-label" for="radioF">
        Fehrenhiet
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio" id="radioC" value="C">
      <label class="form-check-label" for="radioC">
        Celsius
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" onclick ="return Clear()" >Clear</button>
  </form>

  <div class="weather mt-4">
    <h4 class="country text-success"></h4>
    <span class="temp badge badge-pill badge-secondary"></span>
    <div class="details">
    </div> 
  </div>

  </div>
  



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
